<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase.js"></script>

   
    
    
    <script type="text/javascript" src="js/manager.js"></script>

    <!-- Title -->
    <title> Manager Page</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <!-- ##### Header Area Start ##### -->
    <header class="header-area">
        <!-- Navbar Area -->
        <div class="clever-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <!-- Menu -->
                <nav class="classy-navbar justify-content-between" id="cleverNav">

                    <!-- Register / Login -->
                    <div class="login-state d-flex align-items-center">
                        <div class="user-name mr-30">
                            <div class="dropdown">
                                <a class="dropdown-toggle" href="#" role="button" id="userName" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userName">
                                    <a class="dropdown-item" href="profile.html">Profile</a>
                                    <a class="dropdown-item" id="Logout" onclick="out()" href="#">Logout</a>
                                </div>
                            </div>
                        </div>
                        <div class="userthumb">
                            <img id="pic" src="img/core-img/ANONYMOUS_USER.png" alt="">
                        </div>
                    </div>
                    
                    <!-- Navbar Toggler -->
                    <div class="classy-navbar-toggler">
                        <span class="navbarToggler"><span></span><span></span><span></span></span>
                    </div>

                    <!-- Menu -->
                    <div class="classy-menu">

                        <!-- Nav Start -->
                        <div class="classynav">
                            <ul>
                                <li><a href="main.html">Home</a></li>
                                <li><a href="Courses.html">My Courses</a></li>
                                <li><a href="Manager.html">Manager</a></li>
                            </ul>

                        </div>
                        <!-- Nav End -->
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- ##### Header Area End ##### -->

    <!-- ##### Breadcumb Area Start ##### -->
    <div class="breadcumb-area">
        <!-- Breadcumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="main.html">Home</a></li>
                <li class="breadcrumb-item">Manager</a></li>
            </ol>
        </nav>
    </div>
    <!-- ##### Breadcumb Area End ##### -->
    <!-- #####  Area Start ##### -->
    <div style="height:20px; text-align:left; padding-left: 100px;padding-top: 40px;">
        <h2 style="color:blue;font-size:40px;">Select an option</h2>
    </div>
    <section class="popular-courses-area section-padding-100">
        <div class="container">
            <div class="row">
                <fieldset>
                    <div>
                        <button class="btn clever-btn w-100" onclick="FunctionDivT()">Add Teacher</button>
                    </div>
                    <br/>
                    <div id="DivT" style="display:none"> 
                        <label class="" for="name">Name:</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder=Name required/>
                        <br/>
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com"required/>
                        <br/>
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password"required />
                        <br/>
                        <label for="status">Status:</label>
                        <select class="form-control" id = "status">
                            <option value = "0">Teacher</option>
                            <option value = "1">Manager</option>
                        </select>
                        <br/>
                        <div style=text-align:center;>
                        <button style="width: 70px;"onclick="AddTeacherSubmit()">ADD</button>
                        </div>
                    </div>  
                </fieldset> 
            </div>
            <br/>
            <div class="row"> 
                <fieldset>
                    <div>
                        <button class="btn clever-btn w-100" onclick="FunctionDivC()">Add Course</button>
                    </div>
                    <br/>
                    <div id="DivC" style="display:none">
                        <label class="" for="idC">ID:</label>
                        <input type="text" class="form-control" name="idC" value="" id="idC" placeholder=ID required />
                        <br/>
                        <label class="" for="nameC">Name:</label>
                        <input type="text" class="form-control name="nameC" value="" id="nameC" placeholder=Name required />
                        <br/>
                        <label for="subject">Subject:</label>
                        <input type="subject" class="form-control name="subject" value="" id="subject" placeholder=Subject required />
                        <br/>
                        <label for="teacher">Teacher:</label>
                        <select class="form-control" id="teachers"></select> 
                        <br/>
                        <div style=text-align:center;>
                            <button style="width: 70px;"onclick="AddCourseSubmit()">ADD</button>
                            </div>
                    </div>  
                </fieldset> 
            </div>
            <br/>
            <div class="row">
                <fieldset>
                    <div>
                        <button class="btn clever-btn w-100" onclick="FunctionDivS()">Add Student</button>
                    </div>
                    <br/>
                    <div id="DivS" style="display:none">
                        <label class="" for="IdS">ID:</label>
                        <input class="form-control" type="text" name="idS" value="" id="idS" placeholder=ID required />
                        <br/>  
                        <label class="" for="nameS">Name:</label>
                        <input class="form-control" type="text" name="nameS" value="" id="nameS" placeholder=Name required />
                        <br/>
                        <div style=text-align:center;>
                            <button style="width: 70px;"onclick="AddStudentSubmit()">ADD</button>
                            </div>
                    </div>  
                </fieldset> 
            </div>
            <br/>
            <div class="row"> 
                <fieldset>
                    <div>
                        <button class="btn clever-btn w-100" onclick="FunctionDivSTC()">Add Student to Course</button>
                    </div>
                    <br/>
                    <div id="DivSTC" style="display:none">
                        <label for="Courses">Courses:</label>
                        <select class="form-control" id="Courses"></select>
                        <br/>
                        <label for="Students">Students:</label>
                        <select class="form-control" id="Students"></select>
                        <br/>
                        <div style=text-align:center;>
                            <button style="width: 70px;"onclick="AddStudentToCourseSubmit()">ADD</button>
                            </div>
                    </div>  
                </fieldset>  
            </div>
            <br/>
            <div class="row"> 
                <fieldset>
                    <div>
                        <button class="btn clever-btn w-100" onclick="FunctionDivGradeSheet()">Select a student for issue of Grade sheet</button>
                    </div>
                    <br/>
                    <div id="DivGradeSheet" style="display:none">
                        <label for="StudentsG">Students:</label>
                        <select class="form-control" id="StudentsG"></select>
                        <br/>
                        <div style=text-align:center;>
                            <button style="width: 70px;"onclick="sendToGradeSheetSubmit()">ADD</button>
                            </div>
                    </div>  
                </fieldset>  
            </div>
        </div>
    </section>
    <!-- ##### Area End ##### -->
    <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
</body>

</html>
