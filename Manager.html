                <li class="breadcrumb-item">Manager</a></li>

    <!-- #####  Area Start ##### -->
    <section class="popular-courses-area section-padding-100">
        <div class="container">
            <div class="row">   
            
            <fieldset>
                <legend><span class="section"></span>Add teacher</legend>
                <label class="" for="name">Name:</label>
                <input type="text" name="name" value="" id="name" required />
                <label class="" for="email">Email:</label>
                <input type="email" name="email" value="" id="email" required />
                <label for="password">password:</label>
                <input type="password" name="password" value="" id="password" required />
                <label for="status">status:</label>
                <select id = "status">
                    <option value = "0">Teacher</option>
                    <option value = "1">Manager</option>
                </select>
                <button onclick="AddTeacherSubmit()">ADD</button>
              </fieldset>
            </div>
            <br/>
            <div class="row"> 
              <fieldset>
                <legend><span class="section"></span>Add Course</legend>
                <label class="" for="nameC">Name:</label>
                <input type="text" name="nameC" value="" id="nameC" required />
                <label class="" for="idC">ID:</label>
                <input type="text" name="idC" value="" id="idC" required />
                <label for="subject">subject:</label>
                <input type="subject" name="subject" value="" id="subject" required />
                <label for="teacher">teacher:</label>
                <select id="teachers"></select> 
                <button onclick="AddCourseSubmit()">ADD</button>
              </fieldset>
            </div>
            <br/>
            <div class="row"> 
              <fieldset>
                <legend><span class="section"></span>Add Student</legend>
                <label class="" for="nameS">Name:</label>
                <input type="text" name="nameS" value="" id="nameS" required />
                <label class="" for="IdS">ID:</label>
                <input type="text" name="idS" value="" id="idS" required />
                <button onclick="AddStudentSubmit()">ADD</button>
                </fieldset>
            </div>
        <br/>
            <div class="row"> 
              <fieldset>
                <legend><span class="section"></span>Add Student to Course</legend>
                <label for="Courses">Courses:</label>
                <select id="Courses"></select>
                <label for="Students">Students:</label>
                <select id="Students"></select>
                <button onclick="AddStudentToCourseSubmit()">ADD</button>
              </fieldset>
          </div>
              
          
                
        </div>
    </section>
